<ion-header>
    <ion-toolbar>
        <ion-title>Inbox</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button color="secondary" (click)="newEmail()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-grid *ngFor="let email of emails">
        <ion-card>
            <ion-row>
                <ion-col size="3">From:</ion-col>
                <ion-col>{{email.email}}</ion-col>

            </ion-row>
            <ion-row>
                <ion-col size="3">Subject:</ion-col>
                <ion-col>{{email.subject}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="3">Message:</ion-col>
                <ion-col>{{email.message}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-toolbar>
                        <ion-buttons slot="end">
                            <ion-button (click)="delEmail(email.id, email.email, email.subject, email.message)"
                                color="danger" size="small">
                                <ion-icon name="trash"></ion-icon>
                            </ion-button>
                            <ion-button (click)="spamEmail(email.id, email.email, email.subject, email.message)"
                                color="primary" size="small">
                                <ion-icon name="warning-sharp"></ion-icon>
                            </ion-button>
                        </ion-buttons>
                    </ion-toolbar>
                </ion-col>
            </ion-row>

        </ion-card>
    </ion-grid>

</ion-content>
